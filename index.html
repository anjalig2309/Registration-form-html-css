<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Register Now</h1>
    <p>Fill out this form to create your account</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account Type</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload Profile Picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Age: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="bio">Bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us about yourself..."></textarea></label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" class="terms-link">Terms and Conditions</a>
      </label>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
